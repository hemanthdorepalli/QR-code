<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code Generator</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        div{
            /* border: 2px red solid; */
            display: flex;
            justify-content: center;
             flex-direction: column;
        }

    </style>
</head>
<body>
    <div class="c1">
        <h1>QR code Generator</h1>
        <input type="text" id="input-box"><br>
        <button>Generat my QR code</button>
    </div>
    <div id="img-box">
        <img src="" alt="" id="qr-code">
    </div>
    <script>
        let input=document.getElementById('input-box')
        let button=document.querySelector('button')
        let qrcode=document.getElementById('qr-code')

        button.addEventListener('click',()=>{
            if(!input){
                return
            }else{
                qrcode.src='https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=' + input.value
            }
        })

    </script>
</body>
</html>
